name: Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      #      - name: Run ESLint
      #        run: npm lint

      #      - name: Run Tests
      #        run: npm test

      - name: Run Build
        run: npm build
